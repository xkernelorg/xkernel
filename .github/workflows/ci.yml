name: xkernel CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Run pytest on Python 3.12
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install package
      run: |
        pip install -e .
        pip install pytest

    - name: Run tests
      run: pytest -q
